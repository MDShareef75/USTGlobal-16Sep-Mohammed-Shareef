<form *ngIf="showOrHide" action="" class="col-md-4 offset-4 card card-body mt-5 mb-5">
    <input class="form-control mt-1 mb-1" type="email" name="email" id="email" placeholder="Enter Email">
    <input class="form-control mt-1 mb-5" type="password" name="password" id="password"  placeholder="Enter Password">
    <button type="submit" class="btn btn-outline-success float-right">Login</button>
</form>
