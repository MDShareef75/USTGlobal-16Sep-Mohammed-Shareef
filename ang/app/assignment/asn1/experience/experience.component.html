<form action="" class="col-md-4 offset-4 mt-5 card cardbody"#form="ngForm"(ngSubmit)="form1Data(form)">
<h1 class="text-center bg-dark text-white">Experience</h1>
<div class="form-group">
    <input type="CompName" name="CompName" id="CompName" class="form-control" placeholder="Company Name" #CompName="ngModel" ngModel required>
    <div *ngIf="CompName.touched && CompName.invalid">
            <p  class="alert alert-danger" *ngIf="CompName.errors.required">This field is required!!!!!!</p>            
    </div>
</div>
<div class="form-control mb-3 mr-auto">
    <select name="skills" id="skills" class="form-group offset-4">
        <option value="skills" disabled>SKILLS</option>
        <option value="java">Java</option>
        <option value="SQL">SQL</option>
        <option value="Python">Python</option>
    </select>
</div>

<div class="form-group">
    <input type="number" name="yop" id="yop" class="form-control" placeholder="Years Of Experience"#yop="ngModel" ngModel>
</div>

<div class="form-group">
    <input type="text" name="mctc" id="mctc" class="form-control" placeholder="MCTC"#mctc="ngModel" ngModel>
</div>
    
<div class="form-group">
    <input type="text" name="location" id="location" class="form-control" placeholder="Location" #location="ngModel" ngModel>
</div>   
<div class="form-group">
<button type="submit" class="btn-danger float-right">Add Requirement</button>
</div>     
</form>
